<footer class="footer" role="contentinfo" aria-label="Game stats">
  @if (nPlayers === 1) {
    <app-card-information class="footer-card" [value]="timeFormatPipe.transform(time())" direction="row" title="Time" />
    <app-card-information class="footer-card" [value]="moves().toString()" direction="row" title="Moves" />
  } @else {
    @for (player of players(); track player.index) {
      <app-card-information
        class="footer-card"
        [selected]="player.index === currentIndex()"
        [title]="`P${player.index + 1}`"
        [value]="player.index === currentIndex() ? pairSuccessful().toString() : `${player.pairSuccessful}`"
        [attr.aria-current]="player.index === currentIndex() ? 'true' : null"
        [attr.aria-label]="
          'Player ' + (player.index + 1) + (player.index === currentIndex() ? ', current turn' : '')
        " />
    }
  }
</footer>
